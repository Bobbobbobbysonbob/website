<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scoutmains website</title>

<style>
body{
margin:0;
font-family:Tahoma,Verdana,sans-serif;
background:linear-gradient(#4fa3ff,#2f7bd6);
background-size:cover;
background-position:center;
background-repeat:no-repeat;
height:100vh;
overflow:hidden;
}

/* Boot + Shutdown */
#bootScreen,#shutdownScreen{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:black;
color:white;
display:flex;
align-items:center;
justify-content:center;
font-size:26px;
z-index:9999;
}
#shutdownScreen{display:none;}

/* Desktop */
.desktop{position:relative;height:100%;}

/* Icons */
.icon{
width:80px;
text-align:center;
color:white;
font-size:12px;
position:absolute;
cursor:pointer;
}
.icon img{width:48px;height:48px;}

/* Windows */
.window{
position:absolute;
width:520px;
height:350px;
background:#ece9d8;
border:2px solid #083772;
box-shadow:3px 3px 0 #00000055;
display:none;
overflow:hidden;
resize:both;
}
.title-bar{
background:linear-gradient(#0a64d0,#0a3ea2);
color:white;
padding:6px;
display:flex;
justify-content:space-between;
align-items:center;
cursor:move;
font-weight:bold;
}
.title-buttons span{
background:#c0c0c0;
padding:2px 6px;
margin-left:4px;
cursor:pointer;
}
.content{
padding:10px;
background:white;
height:calc(100% - 40px);
overflow:auto;
}

/* Taskbar */
.taskbar{
position:fixed;
bottom:0;
width:100%;
height:36px;
background:linear-gradient(#245edb,#1941a5);
display:flex;
align-items:center;
}
.start-button{
margin-left:6px;
background:linear-gradient(#3ee23e,#169c16);
color:white;
padding:5px 12px;
font-weight:bold;
cursor:pointer;
}
.task-buttons{
display:flex;
gap:5px;
margin-left:10px;
}
.task-btn{
background:#3c6edb;
color:white;
padding:4px 8px;
font-size:12px;
cursor:pointer;
}
.clock{
margin-left:auto;
margin-right:10px;
color:white;
font-size:12px;
}

/* Start Menu */
.start-menu{
position:fixed;
bottom:36px;
left:6px;
width:220px;
background:#ece9d8;
border:2px solid #083772;
display:none;
}
.start-header{
background:linear-gradient(#0a64d0,#0a3ea2);
color:white;
padding:10px;
font-weight:bold;
}
.menu-item{
padding:6px;
cursor:pointer;
}
.menu-item:hover{
background:#316ac5;
color:white;
}

/* Clippy */
#clippy{
position:fixed;
bottom:60px;
right:20px;
width:120px;
cursor:grab;
z-index:10000;
}
#clippy img{width:100px;}
#clippyBubble{
background:white;
border:2px solid black;
padding:8px;
font-size:12px;
position:absolute;
bottom:110px;
right:0;
width:180px;
display:none;
}
</style>
</head>

<body>

<div id="bootScreen">Booting Windows...</div>
<div id="shutdownScreen">Windows is shutting down...</div>

<div class="desktop">

<div class="icon" style="top:20px;left:20px;" ondblclick="openWindow('internet')">
<img src="icon.png">
<div>Internet</div>
</div>

<div class="icon" style="top:120px;left:20px;" ondblclick="openWindow('paint')">
<img src="icon2.png">
<div>Paint</div>
</div>

<div class="icon" style="top:220px;left:20px;" ondblclick="openWindow('computer')">
<img src="icon3.png">
<div>My Computer</div>
</div>

</div>

<!-- Taskbar -->
<div class="taskbar">
<div class="start-button" onclick="toggleStart()">Start</div>
<div class="task-buttons" id="taskButtons"></div>
<div class="clock" id="clock"></div>
</div>

<!-- Start Menu -->
<div class="start-menu" id="startMenu">
<div class="start-header">Admin</div>
<div class="menu-item" onclick="openWindow('internet')">Internet</div>
<div class="menu-item" onclick="openWindow('paint')">Paint</div>
<div class="menu-item" onclick="openWindow('computer')">My Computer</div>
<div class="menu-item" onclick="changeWallpaper()">Change Wallpaper</div>
<div class="menu-item" onclick="shutdown()">Shutdown</div>
</div>

<!-- Hidden Wallpaper Input -->
<input type="file" id="wallpaperInput" accept="image/*" style="display:none">

<!-- Clippy -->
<div id="clippy">
<img src="clippy.png">
<div id="clippyBubble">Hi! It looks like you're building an OS ðŸ‘€</div>
</div>

<script>

let z=10;
const taskButtons=document.getElementById("taskButtons");

/* Load Saved Wallpaper */
window.addEventListener("load",()=>{
const saved=localStorage.getItem("wallpaper");
if(saved){
document.body.style.backgroundImage=`url('${saved}')`;
}
});

/* Boot */
setTimeout(()=>{
document.getElementById("bootScreen").style.display="none";
},2500);

/* Wallpaper */
function changeWallpaper(){
document.getElementById("wallpaperInput").click();
}

document.getElementById("wallpaperInput").addEventListener("change",function(e){
const file=e.target.files[0];
if(!file) return;

const reader=new FileReader();
reader.onload=function(event){
const img=event.target.result;
localStorage.setItem("wallpaper",img);
document.body.style.backgroundImage=`url('${img}')`;
};
reader.readAsDataURL(file);
});

/* Clock */
setInterval(()=>{
document.getElementById("clock").innerText=
new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
},1000);

/* Start */
function toggleStart(){
const menu=document.getElementById("startMenu");
menu.style.display=menu.style.display==="block"?"none":"block";
}

/* Shutdown */
function shutdown(){
const screen=document.getElementById("shutdownScreen");
screen.style.display="flex";
setTimeout(()=>{
screen.innerText="It is now safe to turn off your computer.";
},3000);
}

</script>

</body>
</html>
